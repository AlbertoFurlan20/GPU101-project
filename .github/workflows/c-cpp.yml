name: C++ CI for CUDA Project

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Install dependencies (e.g., CUDA Toolkit)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Pull CUDA Docker Image
        run: docker pull nvidia/cuda:11.8.0-devel-ubuntu20.04

      - name: Build and Test in Docker
        run: |
          docker run --rm --gpus all -v ${{ github.workspace }}:/workspace -w /workspace nvidia/cuda:11.8.0-devel-ubuntu20.04 /bin/bash -c "
          apt-get update &&
          apt-get install -y build-essential cmake libgtest-dev &&
          mkdir -p build &&
          cd build &&
          cmake .. &&
          make &&
          ctest --output-on-failure
          "

      # Configure the project
#      - name: Configure
#        run: ./configure

      # Build the project
      - name: Build
        run: make

      # Verify the build with 'make check'
      - name: Build Verification (make check)
        run: make check

      # Ensure the distribution is valid with 'make distcheck'
      - name: Distribution Verification (make distcheck)
        run: make distcheck
