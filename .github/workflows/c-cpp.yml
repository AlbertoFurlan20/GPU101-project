name: C++ CI for CUDA Project

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Install dependencies (e.g., CUDA Toolkit)
      - name: Install CUDA Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          # Add NVIDIA's official CUDA keyring
          sudo wget https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/cuda-keyring_1.0-1_all.deb
          sudo dpkg -i cuda-keyring_1.0-1_all.deb
          sudo apt-get update
          # Install CUDA
          sudo apt-get install -y cuda

      # Configure the project
#      - name: Configure
#        run: ./configure

      # Build the project
      - name: Build
        run: make

      # Verify the build with 'make check'
      - name: Build Verification (make check)
        run: make check

      # Ensure the distribution is valid with 'make distcheck'
      - name: Distribution Verification (make distcheck)
        run: make distcheck
