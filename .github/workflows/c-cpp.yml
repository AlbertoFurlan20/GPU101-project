name: C++ CI for CUDA Project

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Install dependencies (e.g., CUDA Toolkit)
      - uses: Jimver/cuda-toolkit@v0.2.19
        id: cuda-toolkit
        with:
          cuda: '12.5.0'

      - run: nvcc -V

      # Configure the project
#      - name: Configure
#        run: ./configure

      # Build the project
      - name: Build
        run: make

      # Verify the build with 'make check'
      - name: Build Verification (make check)
        run: make check

      # Ensure the distribution is valid with 'make distcheck'
      - name: Distribution Verification (make distcheck)
        run: make distcheck
