name: C++ CI for CUDA Project

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Install dependencies (e.g., CUDA Toolkit)
      - name: Install CUDA Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/cuda-ubuntu2004.pin
          sudo mv cuda-ubuntu2004.pin /etc/apt/preferences.d/cuda-repository-pin-600
          wget https://developer.download.nvidia.com/compute/cuda/11.8.0/local_installers/cuda-repo-ubuntu2004-11-8-local_11.8.0-1_amd64.deb
          sudo dpkg -i cuda-repo-ubuntu2004-11-8-local_11.8.0-1_amd64.deb
          sudo cp /var/cuda-repo-ubuntu2004-11-8-local/cuda-*-keyring.gpg /usr/share/keyrings/
          sudo apt-get update
          sudo apt-get install -y cuda

      # Configure the project
#      - name: Configure
#        run: ./configure

      # Build the project
      - name: Build
        run: make

      # Verify the build with 'make check'
      - name: Build Verification (make check)
        run: make check

      # Ensure the distribution is valid with 'make distcheck'
      - name: Distribution Verification (make distcheck)
        run: make distcheck
